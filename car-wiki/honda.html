<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="icon" href="photos/icon">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Title-->
    <title>Car Wiki | MA</title>

</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h2 class="logo">車のウィキ</h2></li>
        </ul>
    </nav>

    <a href="cars.html"><button class="back-btn">Back</button></a>
    
    <!--Cars-->

    <div class="cars-container">
        <a href="#popup1">
            <div class="models">
                <div class="img-container">
                    <img src="photos/honda-civic-type-r.jpg">
                </div>
                <div class="cars-name">
                    <p>Honda Civic Type R</p>
                </div>
                <span class="cars-year">
                    2010
                </span>
            </div>
        </a>
        <a href="#popup2">
            <div class="models">
                <div class="img-container">
                    <img src="photos/honda-civic.jpg">
                </div>
                <div class="cars-name">
                    <p>Honda Civic</p>
                </div>
                <span class="cars-year">
                    2030
                </span>
            </div>
        </a>
    </div>

    <!--Popup-->
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Honda Civic Type R</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <div class="img-popup">
                    <img src="photos/honda-civic-type-r.jpg">
                </div>
            </div>
        </div>
    </div>

    <div id="popup2" class="overlay">
        <div class="popup">
            <h2>Honda Civic 2018</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <div class="img-popup">
                    <img src="photos/honda-civic.jpg">
                </div>
            </div>
        </div>
    </div>


    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!--Javascript-->
    <script src="app.js"></script>

</body>
</html>
